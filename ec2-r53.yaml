 - name : "create ec2-instance and R53 route records"
   hosts: local
   connection: local
   vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-0c2d09e696b53ec3b
    domain_name: daws-86.shop
   tasks:
     - name: "create ec2-instance"
       amazon.aws.ec2_instance:
              name: "{{ item }}"
              image_id: "{{ ami_id }}"
              instance_type: "t3.micro"
              security_group: "{{ sg_id }}"
              tags:
                Name: "{{ item }}"
       loop: "{{ instances }}"
       register: ec2_output
     
             
     - name: " create rout53 record "
       amazon.aws.route53:
        state: present
        zone: "{{ domain_name }}"
        record: "{{ item.item }}.{{ domain_name }}"
        type: A
        value: "{{ item.instances[0].private_ip_address}}"
        ttl: 1
        over_write: true
       loop: "{{ ec2_output.results }}"

