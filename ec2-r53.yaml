 - name: create ec2 and route53 records
   hosts: local
   connection: local
   vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-0c2d09e696b53ec3b
    domain_name: daws-86.shop
   tasks:
      - name: create ec2 instance
        amazon.aws.ec2_instance:
          name: "{{ item }}"
          instance_type: t3.micro
          image_id: "{{ ami_id }}"
          security_group: "{{ sg_id }}"
          tags:
            Name: "{{ item }}"
          loop:
            - mongodb
            - mysql
            - rabbitmq
            - reddis
            - user
          register: ec2_output

      - name: create route53
        amazon.aws.route53:
          state: present
          zone: "{{ domain_name }}"
          record: "{{ item.item }}.{{ domain_name }}"
          type: A
          value: "{{ item.instances[0].private_ip_address }}"
          ttl: 1
        loop: "{{ ec2_output.results }}"

        
    
        
   